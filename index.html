<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Body Content -->
    <main class="container-fluid vh-100">
        <div class="row">


            <div class="col-3">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="Search a city here!"
                        aria-label="City Name" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>

                <div id="cityList" class="list-group"></div>
            </div>

            <div class="col-9">
                <div class="row mb-4 mt-3">
                    <div id="currentWeather" class="col-12"></div>
                </div>

                <div class="row">
                    <div id="fiveDayForecastTitle" class="col-10">
                    </div>
                </div>

                <div id="fiveDayContainerRow" class="row mb-4"></div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
